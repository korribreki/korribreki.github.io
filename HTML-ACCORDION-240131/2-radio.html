<!DOCTYPE html>
<html>
  <head>
    <title>Pure HTML CSS Accordion</title>
    <meta charset="utf-8">
    <link href="1-accordion.css" rel="stylesheet">
  </head>
  <body>
    <!-- TAB 1 -->
    <div class="a-tab">
      <input id="tab-1" name="tab-group" class="a-check" type="radio" checked>
      <label for="tab-1" class="a-label">Title 1</label>
      <div class="a-content"><img src="pasta.webp"></div>
    </div>

    <!-- TAB 2 -->
    <div class="a-tab">
      <input id="tab-2" name="tab-group" class="a-check" type="radio">
      <label for="tab-2" class="a-label">Title 2</label>
      <div class="a-content"><img src="pizza.webp"></div>
    </div>
  </body>
</html>
